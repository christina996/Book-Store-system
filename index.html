<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="first-page">
    <div class="bg">
    </div>
    <div class="overlay" id="overlay"></div>
<div class="book-form" style="color: white;">
  <h1>Welcome Back</h1>
  <h2>Please Enter the Number of Books you have </h2>
  <div class="frm">
<input type="number" id="book-num" placeholder="Number" required>
<input type="submit" id="btn">
</div>
</div>
</div>
<div id="form">
    <form>
      <label for="bnum">Book Number</label>
      <input type="text" id="bnum" name="booknum" disabled value="1">
  
      <label for="bookname">Book Name</label>
      <input type="text" id="bookname" name="bookname" placeholder="Book Name" required>
      <span id="bName"></span>

      <label for="price">Price</label>
      <input type="text" id="price" name="price" required >
      <span id="bPrice"></span>

      <label for="date">Publish Date</label>
      <input type="date" id="date" name="date" required>
      <span id="bDate"></span>
      
      <label for="autname">Author Name</label>
      <input type="text" id="autname" name="authorname" placeholder="Author Name" required>
      <span id="aName"></span>

      <label for="autemail">Author Email</label>
      <input type="email" id="autemail" name="authoremail" placeholder="Author Email" required>
      <span id="aEmail"></span>
     
    </form>
      <div class="btns">
        <input type="submit" id="btn-add" value="Add">
        <input type="button" id="btn-reset" value="Reset">
      </div>
  </div>

  <div id="table-page">
      <h2>Your Books are</h2>
    <table id="bookTable">
        <tr>
          <th>#</th>
          <th>Book Name</th>
          <th>Price</th>
          <th>Date</th>
          <th>Author Name</th>
          <th>Author Email</th>
          <th>Edit/Delete</th>
        </tr>
   
        </table>

  </div>

    <script type="module" src="main.js"></script>
</body>
</html>
